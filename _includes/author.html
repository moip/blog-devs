{% assign author = site.data.authors[page.author] %}
{% capture author_info %}
<div class="author">
 {% if site.author_thumbnail && site.author_thumbnail != '' %}
    <img
      src="{{ author.thumbnail }}"
      alt="{{ author.name }}" width="60" height="60" />
  {% endif %}
  <h5>Autor</h4>
  <h6>
    {{ author.name }}
  </h5>
</div>
{% endcapture %}{{ author_info | strip_newlines }}
